<html>
    <head>
        <title>SSS_blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/" >Источник </a></h1>
        </div>

        {% for post in posts %}
            <div>
            <h2><a href=''>{{ post.title }}</a></h2>
            <p><u>Дата создания:</u> {{ post.created_date }}</p>
            <p><u>Опубликовано:</u> {{ post.published_date }}</p>
            <p>{{ post.text | linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
